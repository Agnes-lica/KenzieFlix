<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" type="reset/css" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600&display=swap" rel="stylesheet">
    <title>KenzieFlix</title>
</head>
<body>
    <main>
        <section class="background">
            <div>
                <img class="logo" src="./imagens/logo 1.png" alt="logo kenzieFlix">
            </div>

            <div class="titulo">
                <h2>Quem está assistindo?</h2>
            </div>

            <div>
                <ul>
                    <li class="perfil">
                        <img class="fotoPerfil" src="./imagens/avatar1.png" alt="Perfil Aline">
                        <h3 class="texto">Aline</h3>
                    </li>
                    <li class="perfil">
                        <img class="fotoPerfil" src="./imagens/avatar1 (1).png" alt="Perfil Pedrinho">
                        <h3 class="texto">Pedrinho</h3>
                    </li>
                    <li class="perfil">
                        <img class="fotoPerfil" src="./imagens/avatar1 (2).png" alt="Perfil Júlia">
                        <h3 class="texto">Júlia</h3>
                    </li>
                    <li class="perfil">
                        <img class="fotoPerfil" src="./imagens/vetor.svg" alt="novo perfil">
                        <h3 class="texto">Adicional Perfil</h3>
                    </li>
                </ul>
            </div>
            
            <div class="button">
                <button>Gerenciar Perfis</button>
            </div>
        </section>
</main>
</body>
</html>
